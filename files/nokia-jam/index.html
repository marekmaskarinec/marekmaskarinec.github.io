<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<div id="###cliw-content###">test</div>
		<input type="text" id="###clengine-input###" onkeypress="inputChange()"></input>
	</body>
</html>
